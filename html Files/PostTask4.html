<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> To-Do List </title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1 id="top-title"> To-Do List</h1>
    <div id="container">
        <div id="enter-item">
            <input type="text" id="input-text" placeholder="Add a task...">
            <span id="enter-span">
                <button onclick="enterB()" id="enter-button">+</button>
            </span>

        </div>

        <div class="ListItems">
            <ul id="list">
                <li id="item-04">
                    <label>
                        <input type="checkbox" class="unchecked">
                        <span class="unchecked-text">Eat Lunch</span>
                    </label>
                </li>
                <li id="item-03">
                    <label>
                        <input type="checkbox" class="unchecked">
                        <span class="unchecked-text">Buy new John Grisham book</span>
                    </label>
                </li>
                <li id="item-02">
                    <label>
                        <input type="checkbox" class="unchecked">
                        <span class="unchecked-text">Do Cs Homework!!</span>
                    </label>
                </li>
                <li id="item-01">
                    <label>
                        <input type="checkbox" class="unchecked">
                        <span class="unchecked-text" contenteditable="true">Text John about bank statements</span>
                    </label>
                </li>
            </ul>
        </div>
        <button id="hide-completed-button">Hide Completed</button>
        <button id="delete-button">Delete Completed</button>

    </div>

</body>
</html>
